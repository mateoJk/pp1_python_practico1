{% extends 'template_base.html' %}

{% block title %}Inicio - Clima App{% endblock %}

{% block content %}
    <div class="container mt-5">
        <h1 class="text-center mb-4">Selecciona una ciudad para ver el clima</h1>
        <ul class="list-group">
            {% for ciudad in ciudades %}
                <li class="list-group-item">
                    <a href="{{ url_for('clima') }}?ciudad={{ ciudad }}">{{ ciudad }}</a>
                </li>
            {% endfor %}
        </ul>
    </div>
{% endblock %}
